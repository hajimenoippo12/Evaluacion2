<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Evaluación 2 - Integrantes</title>
<style>
    :root{
      --bg: #0f172a;         /* slate-900 */
      --card: #111827;       /* gray-900 */
      --muted: #94a3b8;      /* slate-400 */
      --text: #e5e7eb;       /* gray-200 */
      --accent: #22d3ee;     /* cyan-400 */
      --accent-2: #a78bfa;   /* violet-400 */
      --ring: rgba(34,211,238,.35);
      --radius: 18px;
    }
 
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(167,139,250,.18), transparent 60%),
        radial-gradient(900px 500px at 110% 10%, rgba(34,211,238,.18), transparent 60%),
        var(--bg);
      display:flex; align-items:center; justify-content:center;
      padding:40px 20px;
    }
 
    .shell{ width:min(940px, 100%); }
 
    .card{
      background: linear-gradient(180deg, rgba(17,24,39,.9), rgba(17,24,39,.7));
      border:1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.35), 0 0 0 6px rgba(167,139,250,.06);
      overflow:hidden;
    }
 
    header{
      padding:38px 26px 14px;
      border-bottom: 1px solid rgba(255,255,255,.06);
      background:
        linear-gradient(135deg, rgba(167,139,250,.16), rgba(34,211,238,.0));
    }
 
    .eyebrow{
      display:inline-flex; gap:8px; align-items:center;
      font-size:12px; letter-spacing:.12em; text-transform:uppercase; color:var(--muted);
    }
    .dot{ width:6px; height:6px; border-radius:999px; background:linear-gradient(90deg, var(--accent), var(--accent-2)); box-shadow:0 0 16px var(--ring); }
 
    h1{
      margin:10px 0 6px; font-size:clamp(28px, 4.2vw, 44px);
      line-height:1.05;
      background: linear-gradient(90deg, #e9d5ff, #a5f3fc 40%, #fff 70%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .subtitle{ color:var(--muted); font-size:clamp(14px, 1.6vw, 16px); margin:0 0 6px; }
 
    main{ padding: 24px; }
 
    .grid{
      display:grid; gap:16px; grid-template-columns: repeat(12, 1fr);
    }
 
    .panel{
      grid-column: span 12;
      background: rgba(2,6,23,.35);
      border:1px solid rgba(255,255,255,.06);
      border-radius: calc(var(--radius) - 6px);
      padding: 18px;
    }
 
    .title-row{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:10px; }
 
    h2{ font-size:18px; margin:0; color:#e9d5ff; letter-spacing:.02em; }
 
    .list{
      display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
 
    .member{
      padding:14px 16px; border-radius:14px;
      background: linear-gradient(180deg, rgba(15,23,42,.6), rgba(15,23,42,.3));
      border:1px solid rgba(255,255,255,.06);
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .member:hover{ transform: translateY(-2px); box-shadow: 0 10px 18px rgba(0,0,0,.28); border-color: rgba(167,139,250,.35); }
 
    .tag{
      display:inline-flex; align-items:center; gap:8px;
      font-size:12px; color:#cffafe;
      background: rgba(34,211,238,.08);
      border: 1px solid rgba(34,211,238,.25);
      padding:6px 10px; border-radius:999px; margin-top:10px;
    }
    .tag .pip{ width:6px; height:6px; border-radius:999px; background: var(--accent); box-shadow: 0 0 10px var(--ring); }
 
    footer{
      padding: 18px 24px 26px; color: var(--muted); font-size: 12px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      border-top: 1px solid rgba(255,255,255,.06);
    }
 
    .badge{
      padding:6px 10px; border-radius: 100px; font-size: 12px; color:#e5e7eb;
      border:1px solid rgba(255,255,255,.1); background: rgba(2,6,23,.35);
    }
 
    @media (min-width: 720px){
      .panel{ grid-column: span 12; }
    }
</style>
</head>
<body>
<div class="shell">
<div class="card" role="region" aria-label="Ficha de la evaluación 2">
<header>
<div class="eyebrow"><span class="dot" aria-hidden="true"></span> Trabajo académico</div>
<h1>Evaluación 2</h1>
<p class="subtitle">Integrantes del equipo</p>
</header>
 
      <main>
<section class="grid">
<div class="panel" aria-labelledby="integrantes-title">
<div class="title-row">
<h2 id="integrantes-title">Integrantes</h2>
<span class="badge">Sección A</span>
</div>
 
            <div class="list" role="list">
<article class="member" role="listitem" aria-label="Israel Bontá">
<h3 style="margin:0 0 2px; font-size:16px">Israel Bontá</h3>
<p style="margin:0; color:var(--muted); font-size:14px">Integrante</p>
<div class="tag"><span class="pip"></span> ID: 01</div>
</article>
 
              <article class="member" role="listitem" aria-label="Cristian Villalobos">
<h3 style="margin:0 0 2px; font-size:16px">Cristian Villalobos</h3>
<p style="margin:0; color:var(--muted); font-size:14px">Integrante</p>
<div class="tag"><span class="pip"></span> ID: 02</div>
</article>
 
              <article class="member" role="listitem" aria-label="Christopher Cornejo">
<h3 style="margin:0 0 2px; font-size:16px">Christopher Cornejo</h3>
<p style="margin:0; color:var(--muted); font-size:14px">Integrante</p>
<div class="tag"><span class="pip"></span> ID: 03</div>
</article>
</div>
</div>
</section>
</main>
 
      <footer>
<span>© <span id="year"></span> Equipo Evaluación 2</span>
<span class="badge">Documento HTML + CSS</span>
</footer>
</div>
</div>
 
  <script>
    // Año automático en el footer
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
